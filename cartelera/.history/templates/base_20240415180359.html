<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <link rel="stylesheet" href="/static/estilo_navbar.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
/>
    <!-- Agrega los enlaces a Bootstrap y jQuery si no los tienes ya -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <header class="header" >
        <div class="logo">
            <a href="/">
                <img src="/static/images/logo.png" alt="Logotipo">
            </a>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/generos">Géneros</a></li>
                <li><a href="/anios">Años</a></li>
                <li><a href="/alfabetico">Alfabético</a></li>
            </ul>            
        </nav>
    </header>

    <div class="content">
        {% block body %}
        <!-- Contenido principal de tu página -->
        {% endblock %}
    </div>
    <footer class="footer">
        {% block footer %}
        <div>MoGasCine (C) 2024 Todos los derechos <br>
            2022-2024
        </div>
        {% endblock %}
    </footer>
</body>
</html>
