<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <link rel="stylesheet" href="/static/estilo_navbar.css">
    <!-- Agrega los enlaces a Bootstrap y jQuery si no los tienes ya -->
</head>
<body>
    <div>
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="larger-text">M</span>
                    <span class="smaller-text">O</span>
                    <span class="larger-text">G</span>
                    <span class="smaller-text">AS</span>
                    <span class="larger-text">M</span>
                    <span class="smaller-text">OVIE</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/generos">Géneros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/anios">Años</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/alfabetico">Alfabético</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    {% block body %} {% endblock %}
</body>
<footer>
    {% block footer %}
    <div>CINEMOVIE (C) 2024 Todos los derechos</div>
    {% endblock %}
</footer>
</html>
