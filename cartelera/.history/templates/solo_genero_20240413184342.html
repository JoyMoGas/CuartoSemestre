{% extends "base.html" %}
{% block title %} {{ movie['titulo']}} {% endblock %}
{% block head %}
<link rel="stylesheet" href="static/estilo.css">
{% endblock %}
{% block body %}

<div>
    <table class="table table-striped">
        <thead></thead>
        <tbody>
            <tr>
                <td colspan="1">
                    <table class="table mb-0">
                        <thead>
                            <th>Fecha de Estreno</th>
                            <th>Titulo</th>
                            <th>Poster</th>
                        </thead>
                        <tbody>
                            {% for pelicula in lista_peliculas %}
                            <tr>
                                <td>{{pelicula['fecha_estreno']}}</td>
                                <td>
                                    <a href="/pelicula/{{pelicula['id']}}" 
                                    class="link-secondary">
                                        {{pelicula['titulo']}}</a>
                                </td>
                                <td>
                                    <a href="/pelicula/{{pelicula['id']}}" 
                                    class="link-secondary">
                                        <img
                                        src="{{pelicula['url_poster']}}"
                                        style="width: 100px"/>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="#top" id="floatingBtn" title="Go to top">To Top</a>
</div>

{% endblock %}
